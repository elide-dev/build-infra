name: "Containers: GVM"

on:
  merge_group: {}

  push:
    branches:
      - main
    paths:
      - containers/gvm
      - containers/gvm/*
      - containers/gvm/**/*
      - .github/workflows/container.yml
      - .github/workflows/containers.gvm.yml

  pull_request:
    paths:
      - containers/gvm
      - containers/gvm/*
      - containers/gvm/**/*
      - .github/workflows/container.yml
      - .github/workflows/containers.gvm.yml

permissions:
  contents: read

jobs:
  ## Build GVM Container
  build-gvm-container:
    name: "GVM Image"
    uses: ./.github/workflows/container.hardened.yml
    permissions:
      actions: read
      checks: write
      id-token: write
      contents: read
      packages: write
      pull-requests: write
    with:
      runner: ubuntu-latest
      image: elide-dev/build-infra/gvm
      path: containers/gvm
      push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
